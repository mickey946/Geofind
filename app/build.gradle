apply plugin: 'com.android.application'
apply plugin: 'android'
android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.geofind.geofind"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:cardview-v7:21.+' // this will load the CardView
    compile 'com.android.support:recyclerview-v7:+' // this will load the RecyclerView
    compile 'com.google.android.gms:play-services:5.+'

    // this will load SlidingUpPanel
    repositories {
        mavenCentral()
    }
    compile 'com.sothree.slidinguppanel:library:+'
}
